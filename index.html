<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAT Society</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
background:linear-gradient(135deg,#0f0f14,#1a1a25);
height:100vh;
overflow:hidden;
color:white;
}

/* SPLASH */
.splash{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
animation:fadeOut 1s ease forwards;
animation-delay:3s;
}
.splash img{width:120px;animation:pop 1.5s infinite alternate;}
@keyframes pop{from{transform:scale(1);}to{transform:scale(1.1);}}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}

/* APP STORE */
.appstore{
position:fixed;
width:100%;
height:100%;
background:#111;
padding:25px;
z-index:999;
display:flex;
flex-direction:column;
gap:20px;
animation:hideStore 1s ease forwards;
animation-delay:15s;
}
@keyframes hideStore{to{opacity:0;visibility:hidden;}}

.store-title{
font-size:24px;
font-weight:800;
text-align:center;
margin-bottom:10px;
}

.store-item{
background:rgba(255,255,255,0.05);
border-radius:20px;
padding:15px;
display:flex;
align-items:center;
justify-content:space-between;
backdrop-filter:blur(10px);
transition:.3s;
}

.store-left{
display:flex;
align-items:center;
gap:12px;
}

.store-left img{
width:50px;
border-radius:14px;
}

.app-info h3{font-size:16px;}
.app-info p{font-size:12px;opacity:.6;}

.get-btn{
padding:8px 18px;
border-radius:20px;
background:#007aff;
font-weight:600;
transition:.3s;
cursor:pointer;
}
.get-btn.pressed{transform:scale(.85);}

.progress{
width:100px;
height:8px;
background:rgba(255,255,255,0.1);
border-radius:10px;
overflow:hidden;
display:none;
}

.progress-bar{
height:100%;
width:0%;
background:#00ff99;
}

.installed{
font-size:13px;
color:#00ff99;
display:none;
}

/* MAIN UI */
.container{
padding:30px;
opacity:0;
animation:showMain 1s ease forwards;
animation-delay:16s;
}
@keyframes showMain{to{opacity:1;}}

.header{text-align:center;margin-bottom:40px;}
.header h1{font-size:32px;font-weight:800;}
.header p{opacity:.6;margin-top:8px;}

.apps{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:25px;
justify-items:center;
}

.app{
width:90px;
text-align:center;
cursor:pointer;
transition:.3s;
}
.app:active{transform:scale(.85);}
.app:hover{transform:scale(1.1);}

.app-icon{
width:90px;
height:90px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 10px 30px rgba(0,0,0,.5);
transition:.3s;
}
.app-icon img{width:60%;}
.app-name{margin-top:8px;font-size:14px;}

/* FULLSCREEN APP */
.fullscreen-app{
position:fixed;
width:100%;
height:100%;
background:#12121a;
top:0;
left:0;
z-index:2000;
display:flex;
flex-direction:column;
padding:30px;
transform:scale(0);
border-radius:40px;
transition:.4s ease;
}
.fullscreen-app.active{
transform:scale(1);
border-radius:0;
}

.close-app{
margin-top:auto;
text-align:center;
opacity:.6;
cursor:pointer;
padding:15px;
}

/* POPUP */
.popup{
position:fixed;
bottom:-100%;
left:0;
width:100%;
background:#1e1e2a;
border-radius:25px 25px 0 0;
padding:25px;
box-shadow:0 -10px 40px rgba(0,0,0,.6);
transition:.4s ease;
}
.popup.active{bottom:0;}
.btn{
display:inline-block;
padding:12px 18px;
border-radius:12px;
background:linear-gradient(135deg,#00ff99,#00ccff);
color:black;
font-weight:600;
text-decoration:none;
transition:.3s;
}
.close{text-align:center;margin-top:15px;opacity:.5;cursor:pointer;}
.footer{position:absolute;bottom:20px;width:100%;text-align:center;opacity:.4;font-size:12px;}
</style>
</head>
<body>

<!-- MAIN UI -->
<div class="container">

<script>
function autoDownload(get,prog,bar,ins,delay){
setTimeout(()=>{
let g=document.getElementById(get);
g.classList.add("pressed");
setTimeout(()=>{
g.style.display="none";
document.getElementById(prog).style.display="block";
let width=0;
let interval=setInterval(()=>{
width+=10;
document.getElementById(bar).style.width=width+"%";
if(width>=100){
clearInterval(interval);
document.getElementById(prog).style.display="none";
document.getElementById(ins).style.display="block";
}
},200);
},300);
},delay);
}

autoDownload("get1","prog1","bar1","ins1",4000);
autoDownload("get2","prog2","bar2","ins2",7000);
autoDownload("get3","prog3","bar3","ins3",10000);

function launchApp(type){
let app=document.getElementById("fullApp");
let title=document.getElementById("appTitle");
let content=document.getElementById("appContent");
let btn=document.getElementById("appBtn");

if(type==="about"){
title.innerText="About WAT Society";
content.innerText="WAT Society adalah komunitas inovatif yang mengumpulkan para penggemar coding, teknologi, dan pengembangan digital. Di sini, setiap anggota punya kesempatan untuk belajar, berbagi, dan berkolaborasi dalam berbagai proyek teknologi mulai dari pemrograman, pengembangan web, hingga eksplorasi AI dan hardware. WAT Society bukan hanya tentang skill, tapi juga tentang membangun jaringan, inspirasi, dan menghadirkan ide-ide kreatif yang nyata.";
btn.style.display="none";
}
if (type === "mission") {
  title.innerText = "Our Mission";
  content.innerText = "1. Mengedukasi dan menginspirasi anggota dalam dunia teknologi dan coding.\n\n2. Membuka peluang kolaborasi proyek teknologi antar anggota.\n\n3. Menjadi wadah untuk berbagi pengetahuan dan pengalaman nyata di bidang digital.";
  btn.style.display = "none";
}
if(type==="join"){
title.innerText="Join WAT Society";
content.innerText="Gabung sekarang dan jadi bagian dari komunitas teknologi!";
btn.innerText="Join WhatsApp";
btn.href="https://chat.whatsapp.com/InVO8hTylrN7w5lYDMHN8J";
btn.style.display="inline-block";
}

app.classList.add("active");
}

function closeApp(){
let app=document.getElementById("fullApp");
app.classList.remove("active");
}
</script>
